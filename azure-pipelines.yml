# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)

    - script: |
        # Install Trivy to ./bin directory (explicit path)
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b ./bin v0.69.0

        # Verify installation
        if [ ! -x "./bin/trivy" ]; then
          echo "‚ùå Trivy installation failed!"
          exit 1
        fi

        # Download HTML template
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl -o trivy-html.tpl

        # Run Trivy scan using EXPLICIT PATH
        ./bin/trivy image \
          --severity HIGH,CRITICAL \
          --format template \
          --template "@trivy-html.tpl" \
          --output trivy-report.html \
          myapp:$(tag)
      displayName: 'Trivy scan & generate HTML report'

    - task: PublishBuildArtifacts@1
      displayName: Publish Trivy HTML report
      inputs:
        pathToPublish: trivy-report.html
        artifactName: trivy-report


    - task: Docker@2
      inputs:
        containerRegistry: 'Selcon-Docker-Hub'
        command: 'login'
        addPipelineData: false
        addBaseImageData: false

        
    - task: Docker@2
      inputs:
        containerRegistry: 'Selcon-Docker-Hub'
        repository: 'solar-system'
        command: 'push'
        addPipelineData: false
        addBaseImageData: false
